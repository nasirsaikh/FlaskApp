<!DOCTYPE html>
<html>
<head>
    <title>Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Business Dashboard</h1>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            {% for title, value in kpis.items() %}
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">{{ title }}</h3>
                <p class="text-2xl font-bold text-gray-800">{{ value }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-4">
                <div id="salesChart"></div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div id="profitChart"></div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        {% for col in data[0].keys() %}
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            {{ col }}
                        </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{ value }}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var salesChart = {{ sales_chart | safe }};
        var profitChart = {{ profit_chart | safe }};
        
        Plotly.newPlot('salesChart', salesChart.data, salesChart.layout);
        Plotly.newPlot('profitChart', profitChart.data, profitChart.layout);
    </script>
</body>
</html>
