<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            {% for title, value in kpis.items() %}
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">{{ title }}</h3>
                <p class="text-2xl font-bold text-gray-800">{{ value }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Chart -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div id="chart"></div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Month</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sales</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for month, sale in table_data %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ month }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${{ sale }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var chartData = {{ chart | safe }};
        Plotly.newPlot('chart', chartData.data, chartData.layout);
    </script>
</body>
</html>
