<!DOCTYPE html>
<html>
<head>
    <title>Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-8">Dashboard</h1>
        
        <!-- KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            {% for title, value in kpis.items() %}
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">{{ title }}</h3>
                <p class="text-2xl font-bold text-gray-800">{{ value }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left">Month</th>
                        <th class="px-6 py-3 text-left">Sales</th>
                    </tr>
                </thead>
                <tbody>
                    {% for month, sale in zip(data.months, data.sales) %}
                    <tr class="border-t">
                        <td class="px-6 py-4">{{ month }}</td>
                        <td class="px-6 py-4">${{ sale }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
